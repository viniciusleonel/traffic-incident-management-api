version: '3.8'

services:
  gerenciamento-trafego:
    image: gerenciamento-trafego:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PROFILE=${PROFILE}
      - MONGODB=${MONGODB}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - gerenciamento-trafego-net

networks:
  gerenciamento-trafego-net:
    driver: bridge
